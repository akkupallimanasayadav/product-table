<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-box input {
      padding: 8px;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-box button {
      padding: 10px 15px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-box button:hover {
      background: #005bcc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background: #0077ff;
      color: white;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .input-box {
        flex-direction: column;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      table tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }

      table td {
        display: flex;
        justify-content: space-between;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Table</h2>

    <div class="input-box">
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPrice" placeholder="Price">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (â‚¹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Laptop</td>
          <td>50000</td>
          <td>
            <button onclick="editRow(this)">Edit</button>
            <button onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>20000</td>
          <td>
            <button onclick="editRow(this)">Edit</button>
            <button onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function addProduct() {
      let name = document.getElementById("productName").value;
      let price = document.getElementById("productPrice").value;

      if (name === "" || price === "") {
        alert("Please enter both product name and price");
        return;
      }

      let table = document.getElementById("productTable").getElementsByTagName("tbody")[0];
      let newRow = table.insertRow();

      let cell1 = newRow.insertCell(0);
      let cell2 = newRow.insertCell(1);
      let cell3 = newRow.insertCell(2);

      cell1.innerHTML = name;
      cell2.innerHTML = price;
      cell3.innerHTML = `
        <button onclick="editRow(this)">Edit</button>
        <button onclick="deleteRow(this)">Delete</button>
      `;

      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
    }

    function deleteRow(button) {
      let row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function editRow(button) {
      let row = button.parentNode.parentNode;
      let nameCell = row.cells[0];
      let priceCell = row.cells[1];

      let newName = prompt("Edit product name:", nameCell.innerHTML);
      let newPrice = prompt("Edit product price:", priceCell.innerHTML);

      if (newName !== null && newName !== "") {
        nameCell.innerHTML = newName;
      }
      if (newPrice !== null && newPrice !== "") {
        priceCell.innerHTML = newPrice;
      }
    }
  </script>
</body>
</html>
